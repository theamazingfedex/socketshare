language: node_js
notificiations:
  email: false
jobs:
  include:
  - stage: install
    script: npm install
    skip_cleanup: true
  - stage: test
    script: npm run coveralls
    skip_cleanup: true
  - stage: release
    node_js:
      - "11.10"
      - "11.0"
      - "10.15.2"
      - "10.13"
      - "10.0"
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - npx semantic-release
    if: branch = master
